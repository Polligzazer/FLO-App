<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="FLO_Signup.css">
		<script src="FLO_InputValidation.js"></script>
		<script src="updatelogo.js"></script>
		<title> FLO Application</title>
		<link rel="icon" type="image/x-icon" href="Flo_Logof.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ruda:wght@400..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="content">
			<div class="FLO_LOGO">
				<img src="_FLO_LOGO.png" id="logo">
				<p id="desc">Returning lost objects, one item <br> at a time.</p>
			</div>
			<div class="sign-up"> 
				<p id="sign-uptext">Sign-up</p>
				<form onsubmit="return validateForm(event)"> 
					<input type="email" id="email" placeholder="&nbsp;School Email" onkeyup="inputValidation()">
					<div class="emailError">
						<span id="emailError"></span>
					</div>	
					<input type="number" id="suid" placeholder="&nbsp;School Id" onkeyup="inputValidation()">
					<div class="IdError">
						<span id="idError"></span>
					</div>
					<input type="password" id="password" placeholder="&nbsp;Password" onkeyup="inputValidation()">
					<div class="passwordError">	
						<span id="passwordError"></span>
					</div>	
				<div class="checkbox">
						<input type="checkbox" id="agreeCheckBox" required>
						<label for="agreeCheckBox"> I have read and agree to the<br> <a href="" id="link">Terms & Conditions<a/></label>
					</div>
					<button type="submit" id="sign-upbutton" onclick="inputValidation()">Signup</button>
				</form>
				<p id="haveacc">Already have an account?<a href="FLO-Login.html" id="link">&nbsp;Login</a></p>
			</div>
		</div>
		<div id="circle1"></div>
		<div id="circle2"></div>
		
		
	</body>
</html>
